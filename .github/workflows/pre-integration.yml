name: Pre-Integration

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  unit_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python_version:
          - "3.8"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v2
        # this workflow needs java so that it can run a local instance of spark
        with:
          java-version: "8"
          distribution: "temurin"
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python_version }}
      - name: Install test requirements
        run: pip install -r requirements_dev.txt
      - name: Check code formatting
        run: |
          black --check .
          isort --check .
      - name: Check code linting
        run: flake8 .
      - name: Install the package
        run: pip install .
      - name: Run Tests
        run: python -m pytest tests/local

  deploy_integration_tests:
    #    needs: unit_test # integration can be run in parallel with unit-tests
    runs-on: ubuntu-latest
    environment: azure
    concurrency: azure-integration
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Setup Databricks CLI
        shell: bash
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
          databricks -v

      - name: Log in to azure
        shell: pwsh
        run: |
          az login --service-principal `
            -u ${{ secrets.SPN_CLIENT_ID }} `
            -p ${{ secrets.SPN_CLIENT_SECRET }} `
            --tenant ${{ secrets.SPN_TENANT_ID }} `
            --output none

      - name: Create Deployment
        shell: pwsh
        run: |
          .github/deploy/deploy.ps1 `
            -pipelineClientId ${{ secrets.SPN_CLIENT_ID }} `
            -uniqueRunId "${{ github.run_id }}${{ github.run_attempt }}"

  launch_integration_tests:
    needs: deploy_integration_tests
    environment: azure
    concurrency: azure-integration
    strategy:
      matrix:
        test_version: [13_3, 14_3, 15_4]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Build Spetlr Library
        shell: pwsh
        run: .github/submit/build.ps1

      - name: Launch integration tests with Spark version ${{ matrix.test_version }}
        shell: pwsh
        run: |
          .github/submit/submit_test_job.ps1  `
            -cluster_env cluster_env_${{ matrix.test_version }}.json `
            -sparkLibs sparklibs${{ matrix.test_version }}.json

