name: Pre-Integration

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  unit_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python_version:
          - "3.8"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        # this workflow needs java so that it can run a local instance of spark
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python_version }}
      - name: Install test requirements
        run: pip install -r dev_requirements.txt
      - name: Check code formatting
        run: |
          black --check .
          isort --check .
      - name: Check code linting
        run: flake8 .
      - name: Install the package
        run: pip install .
      - name: Run Tests
        run: python -m pytest tests/local



  integration_test:
#    needs: unit_test # integration can be run in parallel with unit-tests
    runs-on: ubuntu-latest
    environment: azure
    concurrency: azure-integration
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine packaging
      - name: Build
        shell: pwsh
        run: .github/submit/build.ps1
      - name: Log in to azure
        shell: pwsh
        run: |
          az login --service-principal `
            -u ${{ secrets.SPN_CLIENT_ID }} `
            -p ${{ secrets.SPN_CLIENT_SECRET }} `
            --tenant ${{ secrets.SPN_TENANT_ID }}
      - name: Create Deployment
        shell: pwsh
        run: |
          .github/deploy/deploy.ps1 `
            -pipelineClientId ${{ secrets.SPN_CLIENT_ID }} `
            -pipelineClientSecret (ConvertTo-SecureString -AsPlainText ${{ secrets.SPN_CLIENT_SECRET }}) `
            -uniqueRunId ${{ github.run_id }}

      - name: Wait 30 secs for things to settle
        shell: pwsh
        run: Start-Sleep -s 30

      - name: Launch integration tests 9.1
        shell: pwsh
        run: |
          .github/submit/submit_test_job.ps1  `
            -sparkVersion "9.1.x-scala2.12" `
            -testJobDetails job91.json

      - name: Wait 2 min for things to settle
        shell: pwsh
        run: Start-Sleep -s 120

      - name: Fetch integration tests 9.1
        shell: pwsh
        run: .github/submit/fetch_test_job.ps1 -testJobDetails job91.json

      - name: Delete Deployment
        if: always() # this step runs even if the pipeline is manually cancelled
        shell: pwsh
        run: |
          az login --service-principal `
            -u ${{ secrets.SPN_CLIENT_ID }} `
            -p ${{ secrets.SPN_CLIENT_SECRET }} `
            --tenant ${{ secrets.SPN_TENANT_ID }}
          .github/deploy/destroy.ps1
